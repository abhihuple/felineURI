<html lang="Eng">
<head>
    <title>Thermal Monitoring</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        img { max-width: 200px; max-height: 200px; }
    </style>
</head>
<body>
    <h1>Thermal Monitoring Report</h1>
    <div id="report"></div>
    
    <script>
        async function loadReport() {
            const response = await fetch('/report');
            if (!response.ok) {
                document.getElementById('report').innerHTML = '<p>Error loading report</p>';
                return;
            }
            
            const data = await response.json();
            if (data.length === 0) {
                document.getElementById('report').innerHTML = '<p>No data available</p>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Image</th>
                            <th>Temperature</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.forEach(row => {
                tableHTML += `
                    <tr>
                        <td>${row.Date}</td>
                        <td>${row.Time}</td>
                        <td><a href="${row.image_url}" target="_blank">${row.Image}</a></td>
                        <td>${row['Temperature Value']}Â°C</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            document.getElementById('report').innerHTML = tableHTML;
        }
        
        loadReport();
        // Refresh every 10 seconds
        setInterval(loadReport, 10000);
    </script>
</body>
</html>""")
